<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hồ sơ người dùng</title>
  <link rel="stylesheet" href="./css/thongtinnguoidung.css">
</head>
<body>
  <header>
    <h1>Hồ sơ người dùng</h1>
  </header>
  <main>
    <form action="#">
      <div class="input-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" value="tranthanhtrichauy">
      </div>
      <div class="input-group">
        <label for="name">Tên</label>
        <input type="text" id="name" value="Trần Thanh Tri Châu">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="tranthanhtrichauy@gmail.com">
      </div>
      <div class="input-group">
        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" value="0912345678">
      </div>
      <div class="input-group">
        <label for="gender">Giới tính</label>
        <select id="gender">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
      </div>
      <div class="input-group">
        <label for="birthday">Ngày sinh</label>
        <select id="birthday">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          ...
          <option value="31">31</option>
        </select>
        <select id="month">
          <option value="01">Tháng 1</option>
          <option value="02">Tháng 2</option>
          <option value="03">Tháng 3</option>
          ...
          <option value="12">Tháng 12</option>
        </select>
        <select id="year">
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          ...
          <option value="2023">2023</option>
        </select>
      </div>
      <button type="submit">Lưu</button>
    </form>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
